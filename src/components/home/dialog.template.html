<md-dialog>
  <md-dialog-content class="homepagePopup"
        style="background-color: #000;
                color:#fff;
                display:flex;
                flex-flow:row;
                padding: 20px 0">
    <div style="flex:0 1 33%;z-index:0">
       <img   style="position:relative;display:block;width:150%;top:50%;transform:translateY(-50%)" 
              ng-src="{{ctrl.parent.currentCard.imgUrl}}" alt=""> 
    </div>
    <div style="flex:0 1 67%;z-index:1">
      <div class="close-btn" style="position:absolute;top:10px;right:10px"
            ng-click="ctrl.closeDialog($event)"> 
        <i class="fa fa-close fa-2x"></i> 
      </div>
      <h1 ui-sref={{ctrl.cardName}} 
          ng-click="ctrl.closeDialog()" 
          style="position:fixed">
        {{ctrl.parent.currentCard.title}}
      </h1>
      <div style="position:relative;top:60px">
        <p ng-repeat="para in ctrl.info" style="margin-bottom:1.5em;background-color:rgba(0,0,0,.5)">
          {{para}}
        </p>
      </div>
    </div>
    </md-dialog-content>
</md-dialog>
